<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarthak Karn</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        color: #fff;
        /* Engineering blueprint vibe: grey-blue gradient with subtle lines */
        background: linear-gradient(120deg, #1c1c2c, #3a4a6a);
        background-image:
            linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(120deg, #1c1c2c, #3a4a6a);
        background-size: 40px 40px, 40px 40px, auto;
    }

    .box {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        max-width: 700px;
        width: 90%;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        text-align: center;
        margin-top: 50px;
        transition: transform 0.3s;
        border: 1px solid rgba(255,255,255,0.15);
    }
    .box:hover { transform: translateY(-10px); }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        color: #fff;
    }
    p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #e0e0e0;
        margin-bottom: 20px;
    }

    /* Bottom Connect With Me Section */
    .connect-bottom {
        width: 100%;
        padding: 30px 20px 50px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0,0,0,0.2);
        backdrop-filter: blur(8px);
        border-top: 1px solid rgba(255,255,255,0.15);
    }

    .connect-bottom h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 2px;
        color: #fff;
        margin-bottom: 20px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #00d4ff, #00ff94);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .social-icons {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        max-width: 600px;
    }

    .social-icons a {
        display: inline-block;
        transition: transform 0.3s, filter 0.3s;
    }

    .social-icons a:hover {
        transform: scale(1.3);
        filter: brightness(1.2);
    }

    .social-icons img {
        width: 60px;
        height: 60px;
    }

    @media (max-width: 500px) {
        h1 { font-size: 2rem; }
        .connect-bottom h2 { font-size: 1.2rem; }
        .social-icons img { width: 50px; height: 50px; }
    }
</style>
</head>
<body>

<div class="box">
    <h1>Welcome to My Website</h1>
    <p>This is my personal website hosted on GitHub Pages.</p>
    <p>More content coming soon!</p>
</div>

<!-- Bottom Connect With Me -->
<div class="connect-bottom">
    <h2>Connect With Me</h2>
    <div class="social-icons">
        <a href="https://www.facebook.com/share/1ZQRG8QjTi/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/introverted._.insight?igsh=MTlsYTg0cXd4eTJ0Mg==" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="mailto:karnsarthak12345@gmail.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email">
        </a>
    </div>
</div>

</body>
</html>
